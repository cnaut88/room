{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title>Кімнати</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="container">
    <h1>Кімнати</h1>
    <ul>
        {% for r in rooms %}
            <li>
                <span>{{ r.name }} ({{ r.capacity }} місць) </span>
                <span>{{ r.price }} грн</span>
            </li>
        {% empty %}
            <li>Поки немає кімнат</li>
        {% endfor %}
    </ul>
    <a href="{% url 'book_room' %}">Забронювати кімнату</a>
</div>
</body>
</html>
