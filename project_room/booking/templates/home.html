{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Кімнати</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Кімнати</h1>
        <ul>
            {% for r in rooms %}
                <li>
                    <span class="room-name">{{ r.name }} ({{ r.capacity }} місць)</span>
                    <span class="room-price">{{ r.price }} грн</span>
                </li>
            {% empty %}
                <li class="empty">Поки немає кімнат</li>
            {% endfor %}
        </ul>
        <a href="{% url 'book_room' %}" class="btn">Забронювати кімнату</a>
    </div>
</body>
</html>
